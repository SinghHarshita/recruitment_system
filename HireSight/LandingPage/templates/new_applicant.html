{% load static %}
<!-- Applicant -->
<section class="page-section" id="applicant">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2 class="section-heading text-uppercase">Do you want a job?</h2>
        <h3 class="section-subheading text-muted">Browse and Apply</h3>
      </div>
    </div>
    <div class="row text-center">
      <div class="col-md-4">
        <span class="fa-stack fa-4x">
          <i class="fas fa-circle fa-stack-2x text-primary"></i>
          <i class="fas fa-user-plus fa-stack-1x fa-inverse"></i>
        </span>
        <h4 class="service-heading">Register</h4>
        <p class="text-muted">Register to HireSight and upload/make your CV. Avail an Oppurtunity to employment.</p>
      </div>
      <div class="col-md-4">
        <span class="fa-stack fa-4x">
          <i class="fas fa-circle fa-stack-2x text-primary"></i>
          <i class="fas fa-search-dollar fa-stack-1x fa-inverse"></i>
        </span>
        <h4 class="service-heading">Browse</h4>
        <p class="text-muted">Browse jobs according to skills and interests. Also browse dream company jobs.</p>
      </div>
      <div class="col-md-4">
        <span class="fa-stack fa-4x">
          <i class="fas fa-circle fa-stack-2x text-primary"></i>
          <i class="fas fa-clipboard-check fa-stack-1x fa-inverse"></i>
        </span>
        <h4 class="service-heading">Apply</h4>
        <p class="text-muted">Apply for multiple jobs at a time.</p>
      </div>
      <div class="col-lg-12">
        <button type="button" class="btn btn-warning btn-lg" style="margin-right: 50px; margin-top: 50px">Log In</button>
        <button type="button" class="btn btn-warning btn-lg" style="margin-right: 50px; margin-top: 50px">Sign Up</button>
      </div>
    </div>
  </div>
</section>
